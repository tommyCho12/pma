<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="layouts :: header">
</head>

<body>
    <nav th:replace="layouts :: navbar"></nav>

    <div layout:fragment="content">
        <div class="container mt-4">

            <!-- Loading Indicator -->
            <div id="loading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading document...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

            <!-- Document Container (hidden until loaded) -->
            <div id="documentContainer" style="display: none;">
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="/documents" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Documents
                    </a>

                    <a sec:authorize="isAuthenticated()" id="updateButton" href="#" class="btn btn-primary">
                        <i class="bi bi-pencil"></i> Edit Document
                    </a>

                    <!-- Review Button - Only visible to reviewers -->
                    <button sec:authorize="hasAuthority('PERMISSION_REVIEWER')" id="reviewButton"
                        class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Mark as Reviewed
                    </button>

                    <button onclick="window.print()" class="btn btn-secondary">
                        <i class="bi bi-printer"></i> Print
                    </button>

                    <a sec:authorize="isAuthenticated()" id="deleteButton" href="#" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </div>
                <!-- Document Header -->
                <div class="document-header">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h1 class="mb-2" id="documentTitle">Document Title</h1>
                            <p class="mb-0">
                                <span class="badge badge-custom bg-light text-dark">
                                    ID: <code id="documentId">DOC-001</code>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Main Content Area -->
                    <div class="col-lg-8">
                        <!-- Document Content -->
                        <div class="document-content">
                            <h4 class="mb-3 text-muted">Content</h4>
                            <div id="documentContent">
                                Document content goes here...
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar with Metadata -->
                    <div class="col-lg-4">
                        <!-- Metadata Card -->
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="bi bi-info-circle"></i> Document Information</h5>
                            </div>
                            <div class="card-body">
                                <div class="metadata-item">
                                    <span class="metadata-label">üìù Title:</span>
                                    <span class="metadata-value" id="documentTitleMeta">Title</span>
                                </div>

                                <div class="metadata-item">
                                    <span class="metadata-label">üë§ Author:</span>
                                    <span class="metadata-value" id="documentAuthor">Unknown</span>
                                </div>

                                <div class="metadata-item">
                                    <span class="metadata-label">üìÖ Created:</span>
                                    <span class="metadata-value" id="documentCreated">-</span>
                                </div>

                                <div class="metadata-item">
                                    <span class="metadata-label">üîÑ Last Updated:</span>
                                    <span class="metadata-value" id="documentUpdated">-</span>
                                </div>

                                <!-- Review Status -->
                                <div class="metadata-item">
                                    <span class="metadata-label">‚úÖ Review Status:</span>
                                    <span class="metadata-value" id="documentReviewer"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div th:replace="layouts :: footer"></div>
    </div>

    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Document View Styles -->
    <link rel="stylesheet" th:href="@{/css/document-view.css}">


    <!-- Include document view handler -->
    <script th:src="@{/js/documentView.js}"></script>

</body>

</html>
