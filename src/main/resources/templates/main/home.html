<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">

<body>

<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <h3>Main Dashboard</h3>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <h4>Projects:</h4><br>
             <table class="table table-bordered table-stripped">
                <thead class="thead-dark">
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </thead>
                <tbody>
                    <tr th:each="p : ${projectsList}">
                        <td th:text="${p.name}" />
                        <td th:text="${p.stage}" />
                    </tr>
                </tbody>
            </table>
        </div>


    <div class="col-md-4">
        <canvas id="homePieChart" height="50" width="50"></canvas>

        <script>
            var chartData = "[[${projectStatusCnt}]]"
        </script>

    </div>
    </div>
</div>

<div class="container">
    <h4>Employees:</h4><br>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-stripped">
                <thead class="thead-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Active projects</th>
                </thead>
                <tbody>
                <tr th:each="e : ${employeeProjectCount}">
                    <td th:text="${e.firstName}" />
                    <td th:text="${e.lastName}" />
                    <td th:text="${e.projectCount}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{js/pieChart.js}"></script>
<span th:text="${version}"></span>
</body>

</html>
